<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/home">Azure Web App</a>
    </nav>
<h1>Student Management System</h1>
<hr>
<h2>Update Student</h2>
<form action="#" class="was-validated" th:action=@{/saveStudent} th:object="${student}" method="post">
<!-- <input type="text" th:field="*{id}" placeholder="student id" class="form-control mb-4 col-4"> -->
<input type="hidden" th:field="*{id}">
<h5 style="color:green">First Name</h5>
<input type="text" th:field="*{fname}" placeholder="student first name" class="form-control mb-4 col-4" required>
<h5 style="color:green">Last Name</h5>
<input type="text" th:field="*{sname}" placeholder="student second name" class="form-control mb-4 col-4" required>
<h5 style="color:green">Branch</h5>
<select th:field="*{branch}" class="form-control mb-4 col-4">
    <option th:value="CSE" th:text="CSE"></option>
    <option th:value="IT" th:text="IT"></option>
    <option th:value="ECE" th:text="ECE"></option>
    <option th:value="EEE" th:text="EEE"></option>
    <option th:value="EIE" th:text="EIE"></option>
    <option th:value="ME" th:text="ME"></option>
    <option th:value="CE" th:text="CE"></option>
</select>
<h5 style="color:green">Year</h5>
<input type="number" th:field="*{year}"  placeholder="student year(1-4)" class="form-control mb-4 col-4" required>
<h5 style="color:green">Percentage</h5>
<input type="number" th:field="*{cgpa}"  placeholder="student Percentage(rounded off)" class="form-control mb-4 col-4" required>
<button type="submit" class="btn btn-primary">Update Student</button>
</form>
</div>
</body>
</html>
